{{ define "main" }}
<div class="index_html">
<h1>{{ .Site.Title }}</h1>
<ul>

  {{ end }}
</ul>
</div>
<footer class="footer_absolute">
  <p>Source available at<br>
    <a href="https://github.com/morihiro19690810/experimental">My Github Repository</a></p>
  <p>Project by Morihiro</p>
</footer>
 {{ end }}
